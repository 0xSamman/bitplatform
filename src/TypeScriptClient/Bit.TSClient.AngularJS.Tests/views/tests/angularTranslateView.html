<view id="angularTranslateView">
    <div id="test">{{vm.text}}</div>
    <button id="changetext" ng-click="vm.changeText(this)">Change text</button>
    <div id="test2">{{'KnownError' | translate }}</div>
    <button id="changelanguage" ng-click="vm.changeLanguage(this)">Change language</button>
</view>
