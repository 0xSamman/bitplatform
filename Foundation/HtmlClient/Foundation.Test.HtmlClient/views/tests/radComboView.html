<view id="radComboView">
    <div ng-cloak>
        <rad-combo id="test"
                   rad-data-source="vm.testModelsDataSource"
                   rad-text-field-name="StringProperty"
                   ng-model="vm.model.TestModel.Id">
            <item-template>
                {{::dataItem.StringProperty}}
            </item-template>
        </rad-combo>

        <div id="test2">{{vm.model.TestModel.Id}}</div>

        <div id="test3">{{vm.testModelsDataSource.current.StringProperty}}</div>

        <button id="setCurrent" ng-click="vm.setCurrent(this)">set current</button>
    </div>
</view>
