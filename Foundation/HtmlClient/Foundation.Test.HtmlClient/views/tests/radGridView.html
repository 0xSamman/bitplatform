<view id="radGridView">

    <rad-grid id="gridView" rad-datasource="vm.parentEntitiesDataSource" groupable="true">
        <toolbar-template>
            <rad-grid-add-button id="gridAddButton">Add new Parent entity</rad-grid-add-button>
        </toolbar-template>
        <edit-template>
            <dto-form name="dataItemForm" ng-model="dataItem">
                <input class="k-textbox" placeholder="..." name="Name" ng-model="dataItem.Name" />
            </dto-form>
            <rad-grid-save-button>Save</rad-grid-save-button>
            <rad-grid-cancel-button>Cancel</rad-grid-cancel-button>
        </edit-template>
        <detail-template>
            <div ng-init="vm.onDetailInit(dataItem)">
                {{::dataItem.Name}}
            </div>
        </detail-template>
        <script type="view/template">
            <tr>
                <td name="Id" title="{{::'Id' | translate}}">
                    {{::dataItem.Id}}
                </td>
                <td name="Name" title="{{::'Name' | translate}}" filter-data-source="vm.parentEntitiesDataSourceForFilter" filter-text-field="Name" filter-value-field="Name">
                    {{::dataItem.Name}}
                </td>
                <td name="Version" title="{{::'Version' | translate}}">
                    {{::dataItem.Version == 1 ? '(-:' : ')-:'}}
                </td>
                <td name="Date" title="{{::'Date' | translate}}">
                    {{::dataItem.Date | bitDate}}
                </td>
                <td command title="{{::'Commands' | translate}}">
                    <rad-grid-edit-button>Update</rad-grid-edit-button>
                    <rad-grid-delete-button>Delete</rad-grid-delete-button>
                    <md-button id="doSomethingWithCurrentEntity" ng-click="vm.doSomethingWithCurrentEntity(this)">Do something with current entity</md-button>
                </td>
            </tr>
        </script>
    </rad-grid>

    {{vm.parentEntitiesDataSource.current.Name}}

</view>
